<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Neighborhood Finder</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="map.css">
    </head>
    <body>
        <div class="wrapper">
            <img id ="logo1" src="/assets/fast-banana.png" alt="Logo">
            <div class="search">
                <input id="address" type="textbox" value="Search..." onClick="Clear();">
                <input id="submit" type="button" value="&gt">
            </div>
        </div>
        <div id="map"></div>
        <div id="aside"> 
            <div id="sidetext">
                <div class="areaTitle">
                    Sample Neighborhood
                </div>
                <div class="graph">
                    <img id="microstrategy" src="images/sampleState.png">
                </div>
            </div>
        </div>
        <script>   
            function Clear()
            {    
                document.getElementById("address").value= "";
            }

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: {lat: 38.0336, lng: -78.5080},
                    disableDefaultUI: true,
                    zoomControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.TOP_LEFT
                    },
                    mapTypeControl: false,
                    scaleControl: false,
                    streetViewControl: true,
                    rotateControl: false,
                    fullscreenControl: false
                });
                var geocoder = new google.maps.Geocoder();

                document.getElementById('submit').addEventListener('click', function() {
                    geocodeAddress(geocoder, map);
                });

                document.getElementById('address').addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        geocodeAddress(geocoder, map);
                    }
                });

                document.getElementById('submit').addEventListener('click', function() {
                    findZip(geocoder);
                });

                document.getElementById('address').addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        findZip(geocoder);
                    }
                });

            }
            function geocodeAddress(geocoder, resultsMap) {
                var address = document.getElementById('address').value;
                geocoder.geocode({'address': address}, function(results, status) {
                    if (status === 'OK') {
                        resultsMap.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: resultsMap,
                            position: results[0].geometry.location
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
            function findZip(geocoder) {
                var address2 = document.getElementById('address').value;
                geocoder.geocode({'address': address2}, function(results, status) {
                    
                }
            }

        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTZzmcEAuXtgPBDr_D3Hq9saX8QkLgzGk&callback=initMap">
        </script>
    </body>
</html>
